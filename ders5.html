 <!DOCTYPE html>
 <html lang="en">

 <head>

 </head>

  <body>

 <table border="2" bordercolor="black" >


 <thead>

        <b>

 <tbody align="left" width="1000" >

<tr>

 <th>    

     <br/>

<br/>

     <label>

         AZE

     <label>

         Deutsch
     <input name="ss" type="radio" > 

     </label>


     <label>

         ENG
     <input name="ss" type="radio" > 

     </label>


     <label>

         RUS
     <input name="ss" type="radio" > 

     </label>

<br/>
<br/>


     <h2>
         <b>Şəxsi məlumatlar</b>
     </h2>

<br/>
    
    
     <form action="yoxlanmabazasi.com" method="get"  >
         
         <label>
            <b>Adınız:</b> 

<br/>
<br/>  

            <input placeholder="Suleyman" required
                   minlength="3" maxlength="15" type="text"  >

         </label>
     
<br/>
<br/>
     

         <label>
             <b>Soyadınız:</b>
<br/>
<br/>        
              <input placeholder="Suleymanlı" required
                     minlength="3" maxlength="15" type="text" >
         </label>

<br/>
<br/>

         <label>
             <b>Ata adınız:</b>
<br/>
<br/>        
              <input placeholder="xxx oğlu (qızı)" required
                     minlength="3" maxlength="30" type="text"  >
         </label>

<br/>
<br/>
        
         <label>
             <b>Yaşınız:</b>
<br/>
<br/>       
            <input placeholder="xx" required type="number" maxlength="3" >              
 
         </label>

<br/>
<br/>    
          
          <label>
             <b>Doğum tarixi</b>
<br/>
<br/>         
             <input type="date" required  > 

          </label>

<br/>
<br/>     
         
        <h3>Cinsiniz</h3>

         <label>
             K <input name="ss" type="radio">
         </label>
         
         <label>
            Q <input name="ss" type="radio">
         </label>
         
<br/>
<br/>     
         
          <label>
             <b>3x4 foto şəkil</b>

<br/>
<br/>        
             <input type="file" accept="img" required >

          </label>
        
<br/>
<br/>

          <label>
             <b> Hal-hazırda yaşadığınız yer</b>
<br/>
<br/>
           <select>
             <option>Bakı</option>
             <option>Qazax</option>
             <option>Gəncə</option>
             <option>Şamaxı</option>
             <option>Ağdam</option>
             <option>Şuşa</option>
             <option>Laçın</option>
             <option>Cəbrayıl</option>
             <option>Xaçmaz</option>
           </select> 

<br/>
<br/>        
          
          <label>
             <b>Əlaqə qurmaq üçün email:</b>

<br/>
<br/>
            <input type="email" placeholder="xxxxxx@gmail.com" required >     

          </label>
             

          </label>

<br/>
<br/>
    
     <h2> 
         Əlavə Məlumatlar 
     </h2>
    
         <label>
             <b>Hobby və məşğuliyyətlərinizi qeyd edin<i>(max 500)</i></b>

<br/>
<br/>

    
           
            <textarea maxlength="500">
            </textarea>

         </label>

<br/>
<br/>
        
         <label> 
             <b>Gələcəklə bağlı planınız<i>(max 500)</i></b>

<br/>
<br/> 
           <textarea maxlength="500" >
           </textarea>

         </label> 

<br/>
<br/> 

         <input type="submit" value="Göndər ☜" >

      </form>

<br/>

 </th>

 </tr>

 </table>
